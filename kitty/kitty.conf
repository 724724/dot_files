# ~/.config/kitty/kitty.conf

# ===== 폰트 =====
font_family D2Coding

# ===== 창 패딩 (위/오/아래/왼쪽) =====
# ghostty: window-padding-x = 20,20 / window-padding-y = 20,20
# kitty는 px 단위. 대략 비슷하게 맞춤.
window_padding_width 20

# ===== 테마 (Catppuccin Latte 비슷하게) =====
# 여기선 기본값을 쓰고, 테마는 별도 include로 분리하는 방식 추천.
# catppuccin-kitty 테마 설치했다는 가정 하에:
include theme.conf

# ===== 키바인딩 (ctrl+a = select_all) =====
# kitty: select_all 동작은 없고, 전체 선택은 보통 ctrl+shift+a 같은 식으로 매핑.
# 여기에선 ghostty 그대로 최대한 근접하게 구현:
map ctrl+a copy_or_select_all

# ===== 창 닫기 확인 (confirm-close-surface = false 비슷하게) =====
# kitty는 기본적으로 "정말 닫을까요?" 팝업이 없음.
# 그나마 비슷한 건 종료 확인 관련 옵션인데, 보통 끄는 쪽이 ghostty 설정과 유사.
confirm_os_window_close 0

# 폰트 키우기 / 줄이기
map ctrl+equal  change_font_size all +2.0
map ctrl+minus change_font_size all -2.0

# (선택) 기본 크기로 리셋
map ctrl+0 change_font_size all 0

touch_scroll_multiplier 5.0
