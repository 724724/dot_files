<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- AppleSDGothicNeo 패밀리 별칭 하나로 묶기 (선택) -->
  <alias>
    <family>Apple SD Gothic Neo</family>
    <prefer>
      <!-- Regular 위주로 쓰고, 나머진 필요하면 추가 -->
      <family>AppleSDGothicNeoR00</family>
      <family>AppleSDGothicNeoM00</family>
      <family>AppleSDGothicNeoB00</family>
    </prefer>
  </alias>

  <!-- 기본 sans-serif 를 애플산돌 Regular 로 -->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>AppleSDGothicNeoR00</string>
    </edit>
  </match>

  <!-- system-ui 도 같이 박아서 크로뮴/일렉트론 쪽 커버 -->
  <match target="pattern">
    <test name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>AppleSDGothicNeoR00</string>
    </edit>
  </match>

</fontconfig>

